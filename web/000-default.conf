<VirtualHost *:80>
    ServerName 127.0.0.1
    DocumentRoot /var/www/html/public

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/html/zabbix-2.0-main/error.log
    CustomLog /var/www/html/zabbix-2.0-main/access.log combined
</VirtualHost>
